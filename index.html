    <link rel="stylesheet" href="狀態控制.css">
</head>

<body>
<div id="content-container"></div>
<script>
    // 加载外部HTML文件并插入到指定容器
    fetch('小朋友下樓梯.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('content-container').innerHTML = data;
            return Promise.all([
                fetch("狀態控制.js").then(res => res.text()),
                fetch("小朋友下樓梯.js").then(res => res.text()),
                fetch("通關紀錄表.js").then(res => res.text())
            ])
        })
        .then(jsFiles => {
            jsFiles.forEach(jsCode => eval(jsCode))
        })
        .catch(error => console.error('加载外部内容失败:', error));
</script>

</body>
